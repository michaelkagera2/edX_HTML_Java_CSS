<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Page</title>
    </head>
    <body>
        <p>
        Paragraph Text
        <br />
        <strong>Bold Text</strong>
        <br />
        <i> Italic Text</i>

        </p>
